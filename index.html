<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube SEO Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>YouTube SEO Generator</h1>
        <p>Generate SEO-friendly titles and tags for your music covers.</p>

        <form id="seo-form">
            <div class="form-group">
                <label for="song-name">Song Name:</label>
                <input type="text" id="song-name" required>
            </div>

            <div class="form-group">
                <label for="original-artist">Original Artist:</label>
                <input type="text" id="original-artist" required>
            </div>

            <div class="form-group">
                <label>Music Style:</label>
                <div class="style-checkboxes">
                    <label><input type="checkbox" name="style" value="Pop"> Pop (流行)</label>
                    <label><input type="checkbox" name="style" value="Rock"> Rock (搖滾)</label>
                    <label><input type="checkbox" name="style" value="Lofi"> Lofi</label>
                    <label><input type="checkbox" name="style" value="Acoustic"> Acoustic (原聲)</label>
                    <label><input type="checkbox" name="style" value="Instrumental"> Instrumental (演奏)</label>
                    <label><input type="checkbox" name="style" value="R&B"> R&B (節奏藍調)</label>
                    <label><input type="checkbox" name="style" value="Hip Hop"> Hip Hop (嘻哈)</label>
                    <label><input type="checkbox" name="style" value="Electronic"> Electronic (電子)</label>
                    <label><input type="checkbox" name="style" value="HIFI"> HIFI (高保真)</label>
                    <label><input type="checkbox" name="style" value="City Pop"> City Pop (都市流行)</label>
                    <label><input type="checkbox" name="style" value="Soul"> Soul (靈魂樂)</label>
                    <label><input type="checkbox" name="style" value="Rap"> Rap (饒舌)</label>
                </div>
            </div>

            <button type="submit" id="generate-btn">Generate</button>
        </form>

        <div id="results" class="hidden">
            <h2>Generated SEO Content</h2>
            <div class="result-item">
                <h3>Title (標題)</h3>
                <div class="output-box" id="title-output"></div>
                <button class="copy-btn" data-clipboard-target="#title-output">Copy Title</button>
            </div>
            <div class="result-item">
                <h3>Description (歌曲說明)</h3>
                <div class="output-box" id="description-output"></div>
                <button class="copy-btn" data-clipboard-target="#description-output">Copy Description</button>
            </div>
            <div class="result-item">
                <h3>Tags (標籤)</h3>
                <div class="output-box" id="tags-output"></div>
                <button class="copy-btn" data-clipboard-target="#tags-output">Copy Tags</button>
            </div>
        </div>
    </div>

    <!-- 頁底抖內按鈕 -->
    <div class="footer">
        <p>喜歡我的工具嗎？請我喝杯咖啡吧！</p>
        <a href="https://buymeacoffee.com/sonicpulse2025" target="_blank" class="btn-coffee">
            <img src="assets/cat-avatar.png" alt="口袋裡的貓" class="coffee-cat-icon">
            <div class="coffee-text">
                <span class="coffee-main">贊助口袋裡的貓</span>
                <span class="coffee-sub">Buy me a coffee</span>
            </div>
        </a>
    </div>

    <script src="script.js"></script>
</body>
</html>
